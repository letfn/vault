before:
  hooks:
    # You may remove this if you don't use go modules.
    - go mod download
builds:
  - binary: main
    goos:
      - linux
      - darwin
    goarch:
      - amd64
      - arm64
    env:
      - CGO_ENABLED=0
dockers:
  - ids:
      - main
    extra_files:
      - service
    goos: linux
    goarch: amd64
    image_templates:
      - "defn/vault:1.6.2-{{ .Version }}-amd64"
    dockerfile: Dockerfile
    use_buildx: true
    build_flag_templates:
      - --platform=linux/amd64
  - ids:
      - main
    extra_files:
      - service
    goos: linux
    goarch: arm64
    image_templates:
      - "defn/vault:1.6.2-{{ .Version }}-arm64"
    dockerfile: Dockerfile
    use_buildx: true
    build_flag_templates:
      - --platform=linux/arm64/v8
docker_manifests:
  - name_template: "defn/vault:1.6.2-{{ .Version }}"
    image_templates:
      - "defn/vault:1.6.2-{{ .Version }}-amd64"
      - "defn/vault:1.6.2-{{ .Version }}-arm64"
checksum:
  name_template: 'checksums.txt'
snapshot:
  name_template: "{{ .Env.BUILD_TAG }}"
changelog:
  sort: asc
  filters:
    exclude:
      - '^docs:'
      - '^test:'
